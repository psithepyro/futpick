<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FütPicks - My Account</title>
        <link rel="stylesheet" href="account_styles.css" />
        <link rel="stylesheet" href="header-temp.css">
        <link rel="stylesheet" href="contact.css">
        <script src="https://kit.fontawesome.com/d1f065b276.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="images/futpicks-logo.png" />
    </head>
    <body>
        <header>FütPick Contact Page</header>
        <div class="contact-container">
            <h1>Contact Us With any Questions or Concerns!</h1>
            <form action="/contact_page.php">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="user-name" placeholder="Enter Username..." required />

                <label for="email">Email</label>
                <input type="email" id="email" name="user-email" placeholder="Enter Email..." required />

                <label for="subject">Subject</label>
                <textarea id="subject" name="user-subject" placeholder="Write something..." style="height: 200px"></textarea>

                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
