<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FütiPicks LigaMx Fantasy</title>
    <link rel="stylesheet" href="fixture.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <button class="league-btn active">LigaMx</button>
        <button class="league-btn">La Liga</button>
        <button class="league-btn">Premier League</button>
        <button class="league-btn">Bundesliga</button>
    </div>
    <div class="header_container">
        <header>
            <h1>FütPicks LigaMx Fantasy</h1>
            <div class="icons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>
    </div>
    <div class="header_buttons">
        <nav>
            <button>Fixtures</button>
            <button>Joined Leagues</button>
            <button>Points</button>
            <button>Pick Team</button>
            <button>Transfers</button>
            <button class="active">Player Stats</button>
        </nav>
    </div>  
    
    <div class="player-stats-container">
        <h2>Player List</h2>
        <table class="player-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                    <th>Cost</th>
                    <th>Percent Selected</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td>Forward</td>
                    <td>$9.0m</td>
                    <td>--%</td>
                    <td>--</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td>Midfielder</td>
                    <td>$8.5m</td>
                    <td>--%</td>
                    <td>--</td>
                </tr>
                <tr>
                    <td>Player 3</td>
                    <td>Defender</td>
                    <td>$8.2m</td>
                    <td>--%</td>
                    <td>--</td>
                </tr>
                <tr>
                    <td>Player 4</td>
                    <td>Goalkeeper</td>
                    <td>$7.9m</td>
                    <td>--%</td>
                    <td>--</td>
                </tr>
                <tr>
                    <td>Player 5</td>
                    <td>Midfielder</td>
                    <td>$7.7m</td>
                    <td>--%</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
